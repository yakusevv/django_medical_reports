{% extends "reports/base_reports.html" %}

{% block extrahead %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" integrity="sha256-o8aByMEvaNTcBsw94EfRLbBrJBI+c3mjna/j4LrfyJ8=" crossorigin="anonymous"></script>
{% load i18n %}
{% endblock %}

{% block title %}
  {{ block.super }} - {% trans "Charts" %}
{% endblock %}

{% block content %}
<div class="container mb-4 mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
            <div class="col-sm-12">
                <canvas id="RequestsChart" width="400" height="300">
                </canvas>
            </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<script>
var endpoint = '{% url 'requests:requests-list' %}'
var report_requests = []
var report_requests_data = []

const DAYS = () => {
 const days = [];
 const thisYear = (new Date()).getFullYear();
 const start = new Date("1/1/" + thisYear);
 const dateStart = moment(start.valueOf());
 const dateEnd = moment(dateStart.valueOf()).add(1, "year").add(-1, "day");
 while (dateEnd.diff(dateStart, "days") >= 0) {
  days.push(dateStart.format("DD/MM"));
  dateStart.add(1, "days");
 }
 return days
}

  $.ajax({
      method: "GET",
      url: endpoint,
      success: function(data){
         report_requests = data;
         DAYS().forEach(day => {
            report_requests_data.push(report_requests.filter(el => moment(el.date_time).format("DD/MM")==day).length);
         });
         var ctx = document.getElementById("RequestsChart").getContext('2d');
         var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: DAYS(),
                datasets: [{
                label: moment().format("YYYY"),
                data: report_requests_data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
      });
  },
      error: function(error_data){
        console.log(error_data)
      }
  })
</script>
{% endblock %}
