{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
  {{ block.super }} - {% trans "login" %}
{% endblock %}

{% block toolbar %}
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="text-center mt-5">
  <img class='mb-2' src={% static "images/logo.jpg" %} width=200 alt="">
<h4> {% trans "Login" %} </h4>
<form method="post">
  {% csrf_token %}
  <div class="row justify-content-md-center">
    <div class="col-lg-4">
      {{ form|crispy }}
    </div>
  </div>
    <button class='btn btn-primary' type="submit">{% trans "Login" %}</button>
</form>
</div>
{% endblock %}
